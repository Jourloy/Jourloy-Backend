version: '3.7'

services:
    app:
        container_name: Twyxify-Tracker-Backend
        build:
            context: .
        volumes:
            - .:/app
            - /app/node_modules
        command: yarn start:dev
        env_file:
            - .env
        ports:
            - "6000:5000"
        restart: always

    mongo:
        container_name: Twyxify-Tracker-Mongo
        image: mongo:latest
        restart: always

volumes:
    app:
