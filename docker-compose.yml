version: '3.7'

services:
    app:
        container_name: Twyxify-Keyboards-Backend
        build:
            context: .
        volumes:
            - .:/app
            - /app/node_modules
        command: yarn start:dev
        env_file:
            - .env
        ports:
            - "5000:5000"
        restart: always
volumes:
    app:
